 ADD_GALLEON_SUB_UNIT_EFFECT:0 "Get '§GSiege Vessel§!' $UNIT$ in $WHERE|Y$."
 GALLEON_DESC:0 "Ancient Greek siege vessels with siege engines onboard were huge specialized ships designed for the purpose of besieging fortified coastal cities or targeting enemy big ships. These ships were developed during the classical period of ancient Greece and played a crucial role in naval warfare and sieges.\nOne notable example of such vessels is the "Helepolis," a massive siege tower mounted on a ship used by Demetrius Poliorcetes during the siege of Rhodes in the 3rd century BCE. Other diadochi used ships with siege weapons too, Ptolemeis for example united 2 penteres into 1 huge siege platform that looked like giant catamaran, that was used as artillery patform, and flex reason."
