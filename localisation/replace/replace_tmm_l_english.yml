 MUSKETEER_DESC:0 "The Persian Immortals were an elite and renowned military unit in ancient Persia, specifically during the Achaemenid Empire, which existed from approximately 550 BCE to 330 BCE. The Immortals are heavily trained and well-equipped heavy infantry force that served as the personal bodyguard of the Achaemenid kings, particularly Cyrus the Great and later Darius the Great.\n"Immortals" numbers were always maintained at 10,000 soldiers, so if one member was killed or wounded, they would be immediately replaced, making the unit seem like it had an immortal or unending presence on the battlefield.\n These elite soldiers were known for their discipline, exceptional training, and distinct appearance."
