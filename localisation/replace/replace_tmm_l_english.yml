 CARAVEL_DESC:0 "Punic seafaring trade ships were known for their good build and their navigators skills, which allowed the Phoenicians to establish extensive trade networks throughout the Mediterranean and beyond. These ships were primarily used for trade, and they were capable of carrying a variety of goods such as textiles, metals, precious stones, pottery, and other commodities. This cargo exchange played a significant role in the economic prosperity of both the Phoenician city-states and the regions they traded with. \nThe number of Punic Seafaring Ships that can be built depends on the total development of the provinces you own in the §YPunic§! cultural group and can be constructed in those provinces if they are coastal."
