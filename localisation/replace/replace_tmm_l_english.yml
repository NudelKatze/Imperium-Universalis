 MAN_OF_WAR_LIMIT_CULTURE:1 "$PROVINCE$ does not have a Dock or Shipyard, so you can not recruit Polyremes here."
 ADD_MAN_OF_WAR_SUB_UNIT_EFFECT:0 "Get '§GPolyreme§!' $UNIT$ in $WHERE|Y$."
 MAN_OF_WAR_DESC:1 "By adding additional high decks for soldiers, and even more vertical rows of oars to ship, and enlarging it, we create the ultimate hulking predator of seas. Polyreme, meaning "many rows" could fit different ships types into it, that were larger then quinquireme - 5 oars or just "5". 5 was a usual number, but many diadochi kings and sometimes Rome and Carthage aimed for building even more imposing and hulking ships to strike fear into their enemies, so 6, 7, 8 and even 10 oar rows ships were sometimes used. Romans rarely used such ships as a flagships, and some Chinese castle ships could fit under that description of Polyreme too.\nThe number of Polyremes that can be built depends on your total naval force limit and can be constructed in provinces which have big shipyard."
