 popgrowth_stats.7.t:0 "DYNAMIC POP GROWTH - DEV TOOLS"
 popgrowth_stats.7.d:0 "These are the 'development tools' to investigate if something went wrong. \nThis is made to MODIFY CURRENT WORLD POPULATION at once, to not having to way 100+ years for provinces to grow and promote. Every option will alter total population based on the percentage you choose. \nObviously, modifying the development values of 7.500+ provinces will take a very long time, have patience!\n\nTo be honest, any of the options are not recommended, as it will affect the game and AI a lot. But you can always select the 200% option, toggle off popgrowth, and run with these values, do whatever you will, it's your save game. "
