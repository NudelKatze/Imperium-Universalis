l_english:
 popgrowth_stats.1.t:0 "POPGROWTH STATISTICS"
 popgrowth_stats.1.d:0 "This event chain shows all the possibilities for analysis and statistics currently built for Popgrowth. "
 popgrowth_stats.1.1:0 "Calculate variables to use at the save file"
 popgrowth_stats.1.2:0 "See total values in owned provinces"
 popgrowth_stats.1.3:0 "See analysis based on selected provinces"
 popgrowth_stats.1.4:0 "See province modifiers in the trade mapmode"
 popgrowth_stats.1.99:0 "Ok thanks, go back"
 popgrowth_stats.2.t:0 "EXPORTABLE VALUES"
 popgrowth_stats.2.d:0 "What is a decision without analysis? What is analysis without data? Here is the solution for that. Applying this event, your country will store ALL VALUES OF THE WORLD related to this submod, grouped by Super-region. Once this is already set, you can look at the variables within the save file. \nNavigate by searching your capital (capital=53 if Rome, for example), then scroll down to Variables, and copy-paste the 27x8=216 variables into the excel file, where you can display the values in the map. \nFor any further question, contact the developers in the Discord servers. "
 popgrowth_stats.2.a:0 "Ok great!"
 popgrowth_stats.3.t:0 "STATISTICS"
 popgrowth_stats.3.d:0 "Other than exporting the variables into a third party tool, it can also be seen in the game. Due to some limitation in text inside an event window, it had to be cut in three separate events, focusing in several parts of the world map. You can always choose each of those, as long as you own some provinces in that place. \n\nRemember: it will show §RProvinces owned by you or your subjects§!, instead of the whole world's variables as in the first event. "
 popgrowth_stats.3.1:0 "Around Europe, Rome and Mediterranean"
 popgrowth_stats.3.2:0 "Around Mesopotamia / Persia"
 popgrowth_stats.3.3:0 "Around India and Far East"
