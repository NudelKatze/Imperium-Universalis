 popgrowth_stats.402.t:0 "Statistics, population variations"
 popgrowth_stats.402.d:0 "This event will let you choose which scope to select how many provinces to take. The options are below, and show you the total variation of population for the selected scope. \nSo, if for example you select 'show Region', you will get the total of the current region on the province you selected (if done through the country modifier, it will be based on your capital). \nThere are many ways to change population in Imperium Universalis - even some are added here as a prototype and will be expanded later on! \n\nCurrently selected province: [PGS_provtarget.GetName]"
