 popgrowth_stats.6.d:0 "This option will show the main variations in THIS province, [Root.GetName]. Each value will be shown in both total variation since the start of the game, and 'limited' variations, meaning since the last time it was checked. It can be useful to see a province since you have conquered it, because all previous sieges and devastation will be long done, and you can focus on the time that it has stayed in your realm. \nCurrent population is [Root.PS_tot_now.GetValue] (composed of [Root.PS_rur_now.GetValue] tribals, [Root.PS_urb_now.GetValue] commoners and [Root.PS_upp_now.GetValue] upper population; from now on simplified as t/c/u)\nCurrent year: [Root.PS_yearnow.GetValue], start date: [Root.PS_year_init.GetValue]. Total years passed is [Root.PS_yearall.GetValue], and since last check ([Root.PS_yearold.GetValue]) is [Root.var.GetValue], used in the annualized percentages. \n\nTotal variation: [Root.PS_tot_varall.GetValue] ([Root.PS_tot_vpab.GetValue]% total, [Root.PS_tot_vpaa.GetValue]% annualized)     Limited variation: [Root.PS_tot_varlim.GetValue] ([Root.PS_tot_vplb.GetValue]% total, [Root.PS_tot_vpla.GetValue]% annualized)\nTribal pops var: [Root.PS_rur_varall.GetValue] ([Root.PS_rur_vpab.GetValue]% total, [Root.PS_rur_vpaa.GetValue]% annualized)     Tribal pops lim var: [Root.PS_rur_varlim.GetValue] ([Root.PS_rur_vplb.GetValue]% total, [Root.PS_rur_vpla.GetValue]% annualized)     \nUrban pops var: [Root.PS_urb_varall.GetValue] ([Root.PS_urb_vpab.GetValue]% total, [Root.PS_urb_vpaa.GetValue]% annualized)      Urban pops lim var: [Root.PS_urb_varlim.GetValue] ([Root.PS_urb_vplb.GetValue]% total, [Root.PS_urb_vpla.GetValue]% annualized)     \nUpper pops var: [Root.PS_upp_varall.GetValue] ([Root.PS_upp_vpab.GetValue]% total, [Root.PS_upp_vpaa.GetValue]% annualized)      Upper pops lim var: [Root.PS_upp_varlim.GetValue] ([Root.PS_upp_vplb.GetValue]% total, [Root.PS_upp_vpla.GetValue]% annualized)     \n\nSPECIFIC VARIATIONS\nCauses of pops going §Bup§!, §Rdown§! and other "neutral" effects (like a promotion, §Olowering tribals§! and §Gincreasing commoners§!; also §Mslaves§!). All will use (t/c/u), left for total and right for limited variation. \n§BNatural growth§!: ([Root.PS_rur_grow.GetValue]/[Root.PS_urb_grow.GetValue]/0)                 ([Root.PS_rur_grow_lim.GetValue]/[Root.PS_urb_grow_lim.GetValue]/0)\n§RStarvation§!: ([Root.PS_rur_strv.GetValue]/0/0)                 ([Root.PS_rur_strv_lim.GetValue]/0/0)\n\n§GPromoted into§!: (0/[Root.PS_urb_prom.GetValue]/[Root.PS_upp_prom.GetValue])                 (0/[Root.PS_urb_prom_lim.GetValue]/[Root.PS_upp_prom_lim.GetValue])\n§OPromoted from§!: ([Root.PS_rur_goup.GetValue]/[Root.PS_urb_goup.GetValue]/0)                 ([Root.PS_rur_goup_lim.GetValue]/[Root.PS_urb_goup_lim.GetValue]/0)\n§GDemoted into§!: ([Root.PS_rur_dem.GetValue]/[Root.PS_urb_dem.GetValue]/0)                 ([Root.PS_rur_dem_lim.GetValue]/[Root.PS_urb_dem_lim.GetValue]/0)\n§ODemoted from§!: (0/[Root.PS_urb_down.GetValue]/[Root.PS_upp_down.GetValue])                 (0/[Root.PS_urb_down_lim.GetValue]/[Root.PS_upp_down_lim.GetValue])\n\n§BImmigration to§!: ([Root.PS_rur_imig.GetValue]/[Root.PS_urb_imig.GetValue]/0)                 ([Root.PS_rur_imig_lim.GetValue]/[Root.PS_urb_imig_lim.GetValue]/0)\n§REmigration from§!: ([Root.PS_rur_emig.GetValue]/0/0)                 ([Root.PS_rur_emig_lim.GetValue]/0/0)\n\n§BUp by events or missions prizes§!: ([Root.PS_rur_evtu.GetValue]/[Root.PS_urb_evtu.GetValue]/[Root.PS_upp_evtu.GetValue])                 ([Root.PS_rur_evtu_lim.GetValue]/[Root.PS_urb_evtu_lim.GetValue]/[Root.PS_upp_evtu_lim.GetValue])\n§RDown by events or mission prizes§!: ([Root.PS_rur_evtd.GetValue]/[Root.PS_urb_evtd.GetValue]/[Root.PS_upp_evtd.GetValue])                 ([Root.PS_rur_evtd_lim.GetValue]/[Root.PS_rur_evtd_lim.GetValue]/[Root.PS_upp_evtd_lim.GetValue])\n\n§MImprisoned and sold into slavery§!: ([Root.PS_rur_imp.GetValue]/0/0)                 ([Root.PS_rur_imp_lim.GetValue]/0/0)\n§MEnslaved after a siege§!: ([Root.PS_rur_slv.GetValue]/[Root.PS_urb_slv.GetValue]/[Root.PS_upp_slv.GetValue])                 ([Root.PS_rur_slv_lim.GetValue]/[Root.PS_urb_slv_lim.GetValue]/[Root.PS_upp_slv_lim.GetValue])\n§RPerished in a siege§!: ([Root.PS_rur_sieg.GetValue]/[Root.PS_urb_sieg.GetValue]/[Root.PS_upp_sieg.GetValue])                 ([Root.PS_rur_sieg_lim.GetValue]/[Root.PS_urb_sieg_lim.GetValue]/[Root.PS_upp_sieg_lim.GetValue])\n\n§BSnapped fingers, went up§!: ([Root.PS_rur_dvtu.GetValue]/[Root.PS_urb_dvtu.GetValue]/[Root.PS_upp_dvtu.GetValue])                 ([Root.PS_rur_dvtu_lim.GetValue]/[Root.PS_urb_dvtu_lim.GetValue]/[Root.PS_upp_dvtu_lim.GetValue])\n§RSnapped fingers, went down§!: ([Root.PS_rur_dvtd.GetValue]/[Root.PS_urb_dvtd.GetValue]/[Root.PS_upp_dvtd.GetValue])                 ([Root.PS_rur_dvtd_lim.GetValue]/[Root.PS_urb_dvtd_lim.GetValue]/[Root.PS_upp_dvtd_lim.GetValue])"
