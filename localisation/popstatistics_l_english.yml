 popgrowth_stats.403.t:0 "POPULATION VARIATIONS"
 popgrowth_stats.403.d:0 "Here are the main population variations that happened in the selected scope, based in [PGS_provtarget.GetName]. All values are the total value since the start of the game. Enjoy! \nBased on the selected scope, current population is [Root.PS_total_now.GetValue] (composed of [Root.PS_rural_now.GetValue] tribals, [Root.PS_urban_now.GetValue] commoners and [Root.PS_upper_now.GetValue] upper population; from now on simplified as t/c/u).  \n\nCauses of pops going §Bup§!, §Rdown§! and other "neutral" effects (like a promotion, §Olowering tribals§! and §Gincreasing commoners§!; also transfered into §Mslaves§!). \n§BNatural growth§!: [Root.PS_rur_grow.GetValue]t/[Root.PS_urb_grow.GetValue]c/0u     §RStarvation§!: [Root.PS_rur_strv.GetValue]t/0c/0u       §RPerished in a siege§!: [Root.PS_rur_sieg.GetValue]t/[Root.PS_urb_sieg.GetValue]c/[Root.PS_upp_sieg.GetValue]u \n§GPromoted into§!: 0t/[Root.PS_urb_prom.GetValue]c/[Root.PS_upp_prom.GetValue]u       §OPromoted from§!: [Root.PS_rur_goup.GetValue]t/[Root.PS_urb_goup.GetValue]c/0u \n§GDemoted into§!: [Root.PS_rur_dem.GetValue]t/[Root.PS_urb_dem.GetValue]c/0u       §ODemoted from§!: 0t/[Root.PS_urb_down.GetValue]c/[Root.PS_upp_down.GetValue]u \n§BImmigration to§!: [Root.PS_rur_imig.GetValue]t/[Root.PS_urb_imig.GetValue]c/0u       §REmigration from§!: [Root.PS_rur_emig.GetValue]t/0c/0u \n§MSlaves§!: from Imprisoned peoples: [Root.PS_rur_imp.GetValue]t/0c/0u       Enslaved after a siege: [Root.PS_rur_slv.GetValue]t/[Root.PS_urb_slv.GetValue]c/[Root.PS_upp_slv.GetValue]u \nBy events or mission prizes: §BUp§!: [Root.PS_rur_evtu.GetValue]t/[Root.PS_urb_evtu.GetValue]c/[Root.PS_upp_evtu.GetValue]u,       §RDown§!: [Root.PS_rur_evtd.GetValue]t/[Root.PS_urb_evtd.GetValue]c/[Root.PS_upp_evtd.GetValue]u\nOther unexplainable events, §BUp§!: [Root.PS_rur_dvtu.GetValue]t/[Root.PS_urb_dvtu.GetValue]c/[Root.PS_upp_dvtu.GetValue]u       §RDown§!: [Root.PS_rur_dvtd.GetValue]t/[Root.PS_urb_dvtd.GetValue]c/[Root.PS_upp_dvtd.GetValue]u \n\n POPGROWTH VALUES \n Tribal/Rural capacity: [Root.rural_capacity.GetValue], Urban/Commoner capacity: [Root.urban_capacity.GetValue], Upper capacity: [Root.upper_capacity.GetValue] \n Provinces with negative growth: Rurals [Root.PS_rur_emigprov.GetValue], Urbans [Root.PS_urb_emigprov.GetValue], Uppers [Root.PS_upp_emigprov.GetValue] \n Provinces eligible for immigration (>1.2 growth): Rurals [Root.PS_rur_imigprov.GetValue], Urban [Root.PS_urb_imigprov.GetValue], Uppers [Root.PS_upp_imigprov.GetValue] \n Number of lv3 Center of Trades: [Root.PS_cot3prov.GetValue], lv2 [Root.PS_cot2prov.GetValue], lv1 [Root.PS_cot1prov.GetValue]. "
 popgrowth_stats.403.1:0 "Good, thanks"
 popgrowth_stats.5.t:0 "MAP-PAINTER SIMULATOR"
 popgrowth_stats.5.d:0 "You want to see a certain popgrowth variable in the map? This is the place. Each option will look at the variable value at the provinces you select, and assign a province modifier that can be seen in the §BTrade Mapmode§!. \n\nEvery variable will be color-scaled in 16 colors: Red-yellow-green-blue-violet. By looking at the modifier name you can see the definition and the exact value(like 'rural growth >3.0; actual value 3.125'). This is not affecting the game in any way and just displays there values for 10 days, so you better pause the game while you look at it. All events have the oportunity to choose the scope to use, as the other Popstats events. \n\nOptions \n  Province Size, as it was seen at the initialization of Popgrowth \n  Rural (tribal) population: capacity and growth \n  Urban (commoner) population: capacity and growth \n  Upper population: capacity and growth \n  Province 'potential': how much percentage is left to reach capacity limit.  \n  'Inforange': how far can a migrant pop travel. Dependent on trade power points \n  Positive effect variables (how many pops have naturally grown, promoted, or immigrated) \n  Negative effect variables (starvation, demotions, emigrations, and enslavements) \n  Siege variables (total money looted, total buildings' value destroyed, people perished and enslaved)"
