 popgrowth_stats.4.t:0 "Display pop analysis"
 popgrowth_stats.4.d:0 "This menu lets you choose what special thing to see about provinces. \n In Option 1 you ask for the composition of popgrowth capacities, and it appears as a temporal province modifier in the provinces selected. For example, it will show how much of the current capacity is due to province size, to terrain type, each buliding's effect, etc. \nIn Option 2 you see the total variation of certain provinces. For example, see how much growth has there been, but also the amount of promotions, demotions, people enslaved in sieges, or any other effect"
 popgrowth_stats.4.1:0 "Show detailed info on pop capacities. "
 popgrowth_stats.4.2:0 "Pop variations of the provinces I choose."
 popgrowth_stats.401.t:0 "Breakdown of Popgrowth Capacities"
 popgrowth_stats.401.d:0 "The Dynamic Population Growth (Popgrowth, for now on) mechanics has been an evolving process. It started with just the province size thing, until it turned into what we have today, where all three types of pops are inter-related and almost everything in the game affects it. \nSo, the more complex something is, the better explained it needs to be. This event let you choose which provinces will display the 'special' modifier. This way you will not flood the world with more modifiers, it will just appear to where you want it to. \nIt is temporary and does not affect the trade mapmode, look at the prov modifier icon to see the whole explanation. "
