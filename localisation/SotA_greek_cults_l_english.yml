l_english:
 cult_athena:0 "Cult of Athena"
 cult_athena_desc:0 "Cult of Athena, goddess of wisdom, warfare and handicraft. Her major symbols include owls, olive trees, snakes, and the Gorgoneion. In art, she is generally depicted wearing a helmet and holding a spear. Originally she was a patron goddess of Athens, that took her name from the city."
 cult_zeus:0 "Cult of Zeus"
 cult_zeus_desc:0 "Cult of Zeus, is the sky and thunder god in ancient Greek religion and mythology, who rules as king of the gods on Mount Olympus."
 cult_hephaistos:0 "Cult of Hephaistos"
 cult_hephaistos_desc:0 "Cult of god of fire and smiths Hephaistos."
 cult_apollo:0 "Cult of Apollo"
 cult_apollo_desc:0 "Cult of Apollo, god of archery, music and dance, truth and prophecy, healing and diseases, the Sun and light, poetry, knowledge, herds and flocks, and protection of the young. Easier is to list what was not his functions..."
 cult_poseidon:0 "Cult of Poseidon"
 cult_poseidon_desc:0 "Cult of Poseidon, god of seas, Land-Shaker, god who sends earthquakes. In his earlies indoeuropean form he was once Horse-god, but now he only have this form in rare occasions, when sometimes he emerges from sea as horse with mane of froth."
 cult_hades:0 "Cult of Hades"
 cult_hades_desc:0 "Cult of Hades, god of the dead and the king of the underworld, with which his name became synonymous."
 cult_demeter:0 "Cult of Demeter"
 cult_demeter_desc:0 "Cult of goddessof the harvest and agriculture, presiding over crops, grains, food, and the fertility of the earth. Although she is mostly known as a grain goddess, she also appeared as a goddess of health, birth, and marriage, and had connections to the Underworld."
 cult_hera:0 "Cult of Hera"
 cult_hera_desc:0 "Cult of Hera, goddess of marriage, women, and family, and the protector of women during childbirth, goddess-mother, envious wife of Zeus."
 cult_orphic:0 "Orphic Cults"
 cult_orphic_desc:0 "Orphic cults, associated with literature ascribed to the mythical poet Orpheus, who descended into the Greek underworld and returned. Centered around ideas of soul and rebirth. Orphics revered Dionysus (who once descended into the Underworld and returned) and Persephone (who annually descended into the Underworld for a season and then returned). Orphism has been described as a reform of the earlier Dionysian religion. Orphics believed that they would, after death, spend eternity alongside Orpheus and other heroes. The uninitiated, they believed, would be reincarnated indefinitely."
 cult_hestia:0 "Cult of Hestia"
 cult_hestia_desc:0 "Cult of goddess Hestia, protector of hearthfire, and home, and often - goddess of truth."
 cult_hermes:0 "Cult of Hermes"
 cult_hermes_desc:0 "Cult of Hermes, considered the herald of the gods. He is also considered the protector of human heralds, travelers, thieves, merchants, and orators. He is able to move quickly and freely between the worlds of the mortal and the divine aided by his winged sandals. Hermes plays the role of the psychopomp or "soul guide"—a conductor of souls into the afterlife."
 cult_aphrodite:0 "Cult of Aphrodite"
 cult_aphrodite_desc:0 "Cult of Aphrodite, goddess associated with love, lust, beauty, pleasure, passion, and ...procreation. In its original form, not spoiled by Corinth."
 cult_dionysus:0 "Cult of Dionysus"
 cult_dionysus_desc:0 "Cult of Dionysus. Dionysus is ancient god in many shapes, worshipped as he god of wine-making, orchards and fruit, vegetation, fertility, festivity, insanity, ritual madness, religious ecstasy, and theatre, he was also one of most ancient gods, linked to mysteries, nature, death and rebirth."  
 cult_artemis:0 "Cult of Artemis"
 cult_artemis_desc:0 "Cult of Artemis, ancient and many-faceted goddess, most oftenly assotiated with the hunt, the wilderness, wild animals, nature, vegetation, childbirth, care of children, and chastity."
 ###Regional
 cult_helios:0 "Cult of Helios"
 cult_helios_desc:0 "Cult of sun god Helios."
 cult_minos:0 "Cult of Minos"
 cult_minos_desc:0 "Cult of Minos, divine judge and ancient Cretan king."
 cult_leto:0 "Cult of Leto"
 cult_leto_desc:0 "Cult of Leto, mother of Apollo and Artemis."
 cult_dictian_zeus:0 "Cult of Dictian Zeus"
 cult_dictian_zeus_desc:0 "Ancient, probably eteocretan form of Zeus"
 cult_rhea:0 "Cult of Rhea"
 cult_rhea_desc:0 "Cult of titaness Rhea, mother-Earth, mother of Zeus, "Great Goddess", often considered a greek variation of Cybele."
 cult_eileithyia:0 "Cult of Eileithyia "
 cult_eileithyia_desc:0 "Cult of Eileithyia, goddess of childbirth and women. She often pairs with Demeter or Asclepious in worship."
 cult_asclepius:0 "Cult of Asclepius"
 cult_asclepius_des:0 "Cult of Asclepius, hero and then god of medicine and healing."
 cult_ariadne:0 "Cult of Ariadne"
 cult_ariadne_desc:0 "Cretan and Naxian cult of Ariadne. A girlfriend of athenian hero Theseus, she was abandoned by him on Naxos, and married god Dionysos, eventually gaining worshipeprs as goddess. In her oldest form - sh is probably one of ancient Minoan goddesses, 'Keeper of Labyrinth', and snake images of Minoans could be a symbols of her cult."
 ###Tag
 cult_artemis_orthia:0 "Cult of Artemis Orthia"
 cult_artemis_orthia_desc:0 "Cult of Athemis Orthia, spartan vaiation of her, warrior goddess, shieldmaiden and protector of girls."
 cult_eros:0 "Cult of Eros"
 cult_eros_desc:0 "Cult of Eros, god of sensual love. Eros appears in ancient Greek sources under several different guises. In the earliest sources (the cosmogonies, the earliest philosophers, and texts referring to the mystery religions), he is one of the primordial gods involved in the coming into being of the cosmos. In later sources, however, Eros is represented as the son of Aphrodite, whose mischievous interventions in the affairs of gods and mortals cause bonds of love to form, often illicitly. Ultimately, in the later satirical poets, he is represented as a blindfolded child, the precursor to the chubby Renaissance Cupid, whereas in early Greek poetry and art, Eros was depicted as a young adult male who embodies sexual power, and a profound artist."
 cult_pan:0 "Cult of Pan"
 cult_pan_desc:0 "Cult of Pan, god of the wild, shepherds and flocks, rustic music and impromptus, and companion of the nymphs. He has the hindquarters, legs, and horns of a goat, in the same manner as a faun or satyr. With his homeland in rustic Arcadia, he is also recognized as the god of fields, groves, wooded glens, and often affiliated with sex; because of this, Pan is connected to fertility and the season of spring. Many modern scholars consider Pan to be derived from the reconstructed Proto-Indo-European god, whom they believe to have been an important pastoral deity."
 cult_selene:0 "Cult of Selene"
 cult_selene_desc:0 "Cult of Selene, the goddess and personification of the Moon, sister of Helios. Selene and Artemis were also associated with Hecate and all three were regarded as moon and lunar goddesses, but only Selene was regarded as the personification of the Moon itself. Also known as Mene, she was probably a female version of asian god of moon Men."
 cult_dion:0 "Cult of Dion"
 cult_dion_desc:0 "Macedonian cult of Dion, older indoeuropean version of sky and lightning god Zeus, later was merged into Zeus as one of his synonims."
 cult_hecate:0 "Cult of Hecate"
 cult_hecate_desc:0 "Cult of Hecate, mysterious, probably foreign to Greece goddess, whose area were boundaries, witchcraft, night and horrors, as her main areas were already taken by existing Artemis and Hera."
 cult_ares:0 "Cult of Ares"
 cult_ares_desc:0 "Despite very well known in modern culture, in Greece god of war and courageAres was almost not worshipped, except Thebes, and remained mostly thracian god, and was considered too savage."
 cult_cabeiri:0 "Cult of Cabeiri"
 cult_cabeiri_desc:0 "Ancient chtonic cult of faceless and unnamed gods Cabeiri, linked to underworld and its fires. Their main place of worship was island of Samothrace, where great mysteries of Cabeiri were held."
 cult_aphrodite_porne:0 "Cult of Aphrodite Porne"
 cult_aphrodite_porne_desc:0 "Cult of Aphrodite Porne. 'harlot', or 'whore', more sexualized and downed version of cypriot goddess. Her temples in Corinth or Ephesos had a huge staff of temple prostitutes."
 cult_aphrodite_urania:0 "Cult of Aphrodite Urania"
 cult_aphrodite_urania:0 "Aphrodite Urania was an epithet of the Greek goddess Aphrodite, signifying a "heavenly" or "spiritual" aspect descended from the sky-god Ouranos to distinguish her from the more earthly epithet of Aphrodite Pandemos, "Aphrodite for all the people". The two were used (mostly in literature) to differentiate the more "celestial" love of body and soul from purely physical lust. That aspect was mostly worshipped in Argos and Sycion. This aspect was mostly asian, or semitic, and even had a name among arabs -  'Alitta' or 'Alilat'."
 cult_serapis:0 "Cult of Serapis"
 cult_serapis_desc:0 "Egyptian Syncretism Cult"
 cult_zeus_belos:0 "Zeus Belos"
 cult_zeus_belos_desc:0 "Mesopotamian Syncretism Cult.\nZeus Belos is the name the greeks gave to the babylonian national god, Marduk. The Seleucid monarchs would perform religious rituals in his name in Babylonia."
 cult_melicarthus:0 "Melicarthus"
 cult_melicarthus_desc:0 "Canaanite Syncretism Cult.\nMelicarthus is the hellenization variant of the phoenician and punic god of cities, Melqart. He was identify with Heracles and the two became interchangeable."
 cult_cybele:0 "Cybele"
 cult_cybele_desc:0 "Mataar Kubileya Syncretism Cult.\nCybele or Mataar Kubileya in Phrygian, was along with her consort Attis, the two major gods of the Phrygians. During the Hellenistic era her cult became very popular among greek countries and even expanded to Rome."
 cult_mithras:0 "Mithras"
 cult_mithras_desc:0 "Persian Syncretism Cult. Mithras is the hellenized name of the iranian god, Mithra. He was a popular god among iranians and would become the main deity of the later mysteric cult of Mithras, the greeks identified him with Apollo."
 cult_jewish_dyonisos:0 "Jewish Dyonisos"
 cult_jewish_dyonisos_desc:0 "Jewish and Samaritanism Syncretism Cult.\nThe national god of the Israelis, Yahweh, was identified by greeks and romans to be Dyonisos, he's considered a powerful god of magic."
 cult_belos_kronos:0 "Belos Kronos"
 cult_belos_kronos_desc:0 "Canaanite Syncretism Cult. Belos Kronos is the greek syncretization of two semitic gods, Baal and El, two chief deities of Phoenicia and Canaan respectively."
 cult_old_macedon:0 "Old Macedon Gods"
 cult_old_macedon_desc:0 "Little is known for sure about ancient gods of Macedonia, since most of info about worship is coming from Alexander times, when Argeads already replaced them with more known greek pantheon. Many of then were lesser gods of rivers or places, probably inherited from previous inhabitants of central Macedonia - thracian tribes of pierians."
 cult_heracles:0 "Cult of Heracles"
 cult_heracles_desc:0 "Hero and semi-god Heracles was a mythologized ancestor of Bacchiadae dynasty, and by their link with Argead family - an ancestor of Argeades too. They used that kinship to legitimize theiir rule. Together with Hellenisation, cult of Heracles become widespread, and transformed later to the cult of Heracles Soter, Heracles the Savior - hero, demi-god, that protected people, died for their sins and has ascended to godhood to join his God-Father Zeus. Many details of cult of Heracles Soter were later integrated into creation of early Christianity."
 cult_zarathustra:0 "Zarathustra"
 cult_zarathustra_desc:0 ""
